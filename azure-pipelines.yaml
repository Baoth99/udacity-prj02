trigger:
- master

pool:
  #name: Default
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build
    jobs:
      - job: Build
        displayName: Build
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.x'
              addToPath: true
          - script: 'make setup'
            displayName: 'Setup'
          - script: 'make install'
            displayName: 'Install dependencies'

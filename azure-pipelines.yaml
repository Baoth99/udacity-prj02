trigger:
- master

pool:
  #name: Default
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build
    jobs:
      - job: Build
        displayName: Build
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.x'
              addToPath: true
          # Install python3.7-distutils
          - script: 'make setup'
            displayName: 'Setup'
          # - script: 'make install'
          #   displayName: 'Install dependencies'
          - task: Docker@2
            displayName: Build an image
            inputs:
              repository: 'Udacity02'
              command: build
              Dockerfile: ./Dockerfile

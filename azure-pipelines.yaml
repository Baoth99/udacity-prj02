trigger:
- master

pool:
  #name: Default
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build
    jobs:
      - job: Build
        displayName: Build
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.x'
              addToPath: true
          # Install python3.7-distutils
          - script: |
              sudo apt-get update
              sudo apt-get install -y python3.12.2-distutils
            displayName: 'Install python3.7-distutils'
          - script: 'make setup'
            displayName: 'Setup'
          - script: 'make install'
            displayName: 'Install dependencies'
